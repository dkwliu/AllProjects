   <!-- this portion introduces the login/register section of the site -->
   <section id="register">
         <h2>Register</h2>
         <form id="register" name="infopage" action="noaction" method="post">
            <fieldset id="memberinfo">
            
               <label for="blogname">Name *</label>
               <input name="blogname" id="blogname" placeholder="first and last name" required="required" />
			   
               <label for="password">Password *</label>
               <input name="password" id="password" type="password" required="required" title="You must provide your password" />			   

               <label for="phone">Phone number</label>
               <input name="phone" id="phone" placeholder="(nnn) nnn-nnnn" type="text" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />

               <label for="email">E-mail *</label>
               <input name="email" id="email" type="email" required="required" />

               <label>Where did you hear about us?</label>
			   <textarea name="comments" id="comments"></textarea>
			   
			   <label>Would you like to receive news updates?</label>
			   <fieldset class="options">
                  <label for="sYes">Yes</label>
                  <input type="radio" name="newsupdate" id="sYes" value="yes" />
                  <label for="sNo">No</label>
                  <input type="radio" name="newsupdate" id="sNo" value="no" />
               </fieldset>
	   
            </fieldset>
			
	        <p>
               <input type="submit" value="Register" />
               <input type="reset" value="Cancel" />
            </p>
		 </form>	
   </section>			
			
   <section id="login">
      <h2>Login</h2>
      <form id="login" name="infopage2" action="noaction" method="post">
         <fieldset id="memberinfo2">
            <label for="blogname">Name *</label>
            <input name="blogname" id="blogname" placeholder="first and last name" required="required" />
			   
            <label for="password">Password *</label>
            <input name="password" id="password" type="password" required="required" title="You must provide your password" />               
         </fieldset>

	     <p>
            <input type="submit" value="Login" />
            <input type="reset" value="Cancel" />
         </p>
      </form>		 
   </section>
